<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="sea.js"></script>
</head>
<body>
	<div style="margin-bottom: 20px;">
        <h3>计时器</h3>
        <h5>倒计时</h5>
        <input type="text" id="t1" />
        <button id="pause">pause</button>
        <button id="start">start</button>
        <div class="red" id="outTime"></div>

        <h5>计数</h5>
        <div class="mb blue mb10" id="t2"></div>
        <button id="pause2">pause</button>
        <button id="start2">start</button>
        <button id="stop2">stop</button>
    </div>

    <div style="margin-bottom: 20px;">
        <h3>设定日期</h3>
        <h5>今天</h5>
        <div id="set_today"></div>
        <h5>七天前</h5>
        <div id="set_today-7"></div>
        <h5>七天后</h5>
        <div id="set_today7"></div>
    </div>

    <div style="margin-bottom: 20px;">
        <h3>转时间戳</h3>
        <h5>2015-01-03 10:10</h5>
        <div id="timestamp1"></div>
        <h5>2015-02-13 11:25</h5>
        <div id="timestamp2"></div>
    </div>

    <div style="margin-bottom: 20px;">
        <h3>日期差</h3>
        <h5>2015-01-03 10:10:11和2015-02-13 11:25:33</h5>
        <div id="diff"></div>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
	seajs.use("multiTime", function(time) {
        // 倒计时
        var t = time.timer('#t1', {
            seconds: 15000,
            mode: 'countDown',
            format: 'hh:mm:ss'
        });
        $('#pause').on('click', function() {
            t.pause();
        });
        $('#start').on('click', function() {
            t.start();
        });
		// 计时
        var t2 = time.timer('#t2', {
            seconds: 15,
            mode: 'count'
        });
        $('#pause2').on('click', function() {
            t2.pause();
        });
        $('#start2').on('click', function() {
            t2.start();
        });
        $('#stop2').on('click', function() {
            t2.stop();
        });

        // 设定日期
        $("#set_today").html(time.setDate({
            format: 'YY-MM-DD ww:hh:mm:ss'
        }));
        $("#set_today-7").html(time.setDate({
            day: -7
        }));
        $("#set_today7").html(time.setDate({
            day: 7,
            format: 'YY-MM-DD ww:hh:mm'
        }));

        // 转时间戳
        var timestamp1 = time.timestamp('2015-01-03 10:10:11');
        var timestamp2 = time.timestamp('2015-02-13 11:25:33');
        $("#timestamp1").html(timestamp1);
        $("#timestamp2").html(timestamp2);

        // 日期差
        var diff = time.diff(timestamp1, timestamp2);
        $("#diff").html(diff);
    });
</script>
</html>
